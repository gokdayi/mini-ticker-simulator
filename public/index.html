<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Prices</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Crypto Prices</h1>
  <input type="text" id="search-bar" placeholder="Search for a cryptocurrency...">
  <button id="dark-mode-toggle">Toggle Dark Mode</button>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>
  <div id="contract-interaction">
    <input type="text" id="contract-address" placeholder="Contract Address">
    <input type="text" id="contract-method" placeholder="Method">
    <input type="text" id="contract-params" placeholder="Params (comma-separated)">
    <button id="interact-contract">Interact with Contract</button>
    <div id="contract-result"></div>
  </div>
  <div id="decentralized-storage">
    <input type="file" id="upload-file">
    <button id="upload-ipfs">Upload to IPFS</button>
    <button id="upload-arweave">Upload to Arweave</button>
    <input type="text" id="retrieve-hash" placeholder="Retrieve Hash">
    <button id="retrieve-ipfs">Retrieve from IPFS</button>
    <button id="retrieve-arweave">Retrieve from Arweave</button>
    <div id="storage-result"></div>
  </div>
  <div id="real-time-notifications">
    <h2>Real-Time Notifications</h2>
    <div id="notifications"></div>
  </div>
  <div id="detailed-charts">
    <h2>Detailed Charts and Graphs</h2>
    <canvas id="cryptoChart"></canvas>
  </div>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Market Cap</th>
        <th>24-Hour Change</th>
        <th>Trading Volume</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here by script.js -->
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
